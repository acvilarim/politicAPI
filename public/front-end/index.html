	<link rel="stylesheet" href="css/flat-ui.css" />

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#nav-collapse-01">
				</button>
				<a href="#" class="brand">POLITICAPI</a>
				<div class="nav-collapse collapse" id="nav-collapse-01">
					<ul class="nav">
						<li><a href="#fakelink">Estatísticas</a></li>

					</ul> <!-- /nav -->

					<form class="navbar-search form-search pull-right" action="">

				<option value="3">PSD</option>
				<option value="4">PP</option>
			</select>
		</div>
		<div>
			<select multiple="multiple" name="info" class="select-block estado" style="display: none;">
				<option value="-1"></option>
				<option value="1">PR</option>
				<option value="2">MA</option>
				<option value="3">DF</option>
				<option value="4">RJ</option>
			</select>
		</div>
	</div>

	<div class="main span10 offset2">
		<div class="candidatos">
			<div class="candidato span2">
				<a href="#myModal" role="button" data-toggle="modal">
					<img src="img/deputados/160555.jpg" class="img-polaroid">

			<div class="candidato span2">

				<strong>ROMÁRIO</strong>
			</div>
			<div class="candidato span2">
				<a href="#myModal" role="button" data-toggle="modal">

	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/bootstrap-switch.js"></script>
	<script src="js/flatui-checkbox.js"></script>
